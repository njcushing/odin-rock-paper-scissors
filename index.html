<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="objective">The game is Rock, Paper, Scissors! First to five points
      wins. Start a new game by clicking one of the buttons below.</div>
    <div id="container">
      <button class="game-button button-rock">Rock</button>
      <button class="game-button button-paper">Paper</button>
      <button class="game-button button-scissors">Scissors</button>
    </div>
    <div class="score"></div>
    <div class="result"></div>
  </body>
</html>
